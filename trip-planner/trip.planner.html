<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Planner</title>
    <link rel="stylesheet" href="styles.css">
  <!DOCTYPE html>
<html>
<head>
  <title>AI Online Trip Planner</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>

</head>
<body>
    <header>
        <h1>AI Planner</h1>
    </header>
    <main>
        <form id="planner-form">
            <div class="input-group">
                <label for="origin-input">Start Date:</label>
                <input type="date" id="origin-input" required>
            </div>
            <div class="input-group">
                <label for="destination-input">End Date:</label>
                <input type="date" id="destination-input" required>
            </div>
            <div class="input-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" required>
            </div>
            <div class="input-group">
                <label for="num-people">Number of People:</label>
                <input type="number" id="num-people" min="1" required>
            </div>
            <div class="input-group">
                <button type="submit">Plan Trip</button>
            </div>
        </form>
    </main>
    <footer>
        AI Planner
    </footer>

    <script src="script.js"></script>
</body>
</html>
